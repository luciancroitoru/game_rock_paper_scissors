<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors game</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Rock, paper, scissors</h1>

        <div class="intro">Make your move and win against your opponent! Rock ✊, Paper 🖐 or Scissors ✌? Choose your action below:  </div>

        <div class="user-options">
            <button class="action-button" onclick="play(event)">Rock ✊</button>
            <button class="action-button" onclick="play(event)">Paper 🖐</button>
            <button class="action-button" onclick="play(event)">Scissors ✌</button>
        </div>

        <div class="display-div" id="display-answer">Will you win or will you lose?</div>
    </div>
</body>
</html>
